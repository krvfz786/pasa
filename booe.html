<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <img src="/img/welcome.png" style="width:100%;height:80px">
  
    
    <div class="Slides" style="width:100%;height:400px;"> 
      
        <img class="mySlides" src="/img/1.jpg" style="width:100%;height:400px;"> 
        <img class="mySlides" src="/img/3.jpg" style="width:100%;height:400px;"> 
        <img class="mySlides" src="/img/2.jpg" style="width:100%;height:400px;"> 
       
      </div>
      <script>
        var myIndex = 0; 
        carousel();
        
        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}    
          x[myIndex-1].style.display = "block";  
          setTimeout(carousel, 2000); // Change image every 2 seconds
        }
        </script>
</body>
</html>
